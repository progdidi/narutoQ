<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:ital@1&family=Montserrat&family=Sansita:wght@700&display=swap" rel="stylesheet">

<body>

    <main class="main">

                        <div class="quotes__content-main">
                            <div class="quotes__content-text"></div>
                            <button class="quotes__content-btn">support me!</button>
                        </div>

                        
                    </div>
                    <img src="img/bg-cat.png" alt="" class="quotes__img">

            </div>
        </section>

    <script src="main.js"></script>
