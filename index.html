<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant:ital@1&family=Montserrat&family=Sansita:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Naruto Quotes</title>
</head>
<body>

    <main class="main">
        <section class="quotes">
            <div class="container">
                <div class="quotes__inner">
                    <div class="quotes__content">
                        <h1 class="quotes__content-title">Всё будет хорошо! Meow!</h1>

                        <div class="timer">
                            <div class="timer__inner">
                                <div class="timer__hours">00</div> :
                                <div class="timer__minutes">25</div> :
                                <div class="timer__seconds">00</div>
                            </div>
                            <div class="timer__buttons">
                                <button class="timer__btn play">⏵︎</button>
                                <button class="timer__btn pause">⏸︎</button>
                                <button class="timer__btn stop"> ⏹︎</button>
                                
                            </div>
                            
                        </div>

                        <div class="quotes__content-main">
                            <p class="quotes__content-text"></p>
                            <h6 class="quotes__content-source"></h6>
                            <button class="quotes__content-btn">support me!</button>
                        </div>


                    </div>
                    <img src="img/bg-cat.png" alt="" class="quotes__img">
                    <div class="clock">
                        <div class="clock__inner">
                            <div class="clock__hours">01</div> :
                            <div class="clock__minutes">01</div> :
                            <div class="clock__seconds">01</div>
                        </div>
                        
                    </div>
                </div>
                
            </div>
        </section>
    </main>

    

    

    <script src="main.js"></script>
    
</body>
</html>
